<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="css/stylesheet.css">
<html>
<head>
<title>Prime number checker</title>
</head>
    
<body>

<!-- Determine whether or not a number is prime -->
<div class="container-fluid">

  <div class="row">

<div class="col-4 infoBox">

  <h3>In search of primes</h3>

  <p>Put a number in this box to check if it's prime</p>
  
  <input id="answer" type="number">
  
  <button onclick="factors()">Check!</button>
  
  <p id="determination"></p>

  <p id="demo"></p>
    
</div>

<!-- Generate list of primes up to a certain number -->

<div class="col-4 infoBox">

  <h3>Prime lists</h3>
  <p>Choose a number and see all primes up to that number</p>

  <input id="answer2" type="number">
  <button onclick="listPrimes()">Check!</button>
  
  <p id="determination2"></p>
  <p id="demo2"></p>

</div>

<!-- Generate list of pythagorean triples up to a certain number -->

<div class="col-4 infoBox">

  <h3>Pythagorean Triples</h3>
  <p>List all Pythagorean Triples up to a chosen number</p>

  <input id="answer3" type="number">
  <button onclick="pythag()">Check!</button>
  
  <p id="determination3"></p>
  <p id="demo3"></p>

</div>


</div>
</div>


<script src="javascript\jquery-3.2.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="javascript\script.js"></script>
    </body>
</html>
